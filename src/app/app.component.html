<div class="table-container" role="table" aria-label="Destinations">
  <div class="flex-table header" role="rowgroup">
    <div class="flex-row first" role="columnheader">Story Title</div>
    <div class="flex-row url" role="columnheader">Story URL</div>
    <div class="flex-row" role="columnheader">Story timestamp</div>
    <div class="flex-row" role="columnheader">Story score</div>
    <div class="flex-row" role="columnheader">Author id</div>
    <div class="flex-row" role="columnheader">Author karma score</div>
    <div class="flex-row" role="columnheader">Image</div>
  </div>
  <div class="flex-table row" role="rowgroup" *ngFor = "let stories of result">
    <div class="flex-row first" role="cell"><span class="flag-icon flag-icon-gb"></span>{{stories[0].title}}</div>
    <div class="flex-row url" role="cell">{{stories[0].url}}</div>
    <div class="flex-row" role="cell">{{stories[0].time}}</div>
    <div class="flex-row" role="cell">{{stories[0].score}}</div>
    <div class="flex-row" role="cell">{{stories[1].id}}</div>
    <div class="flex-row" role="cell">{{stories[1].karma}}</div>
    <div class="flex-row" role="cell"><img style="width: 2rem;height: 2rem" src="./../assets/images/img.png"></div>
  </div>
</div>
